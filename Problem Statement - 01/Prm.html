<body>
    <h2>Javascript question</h2>
    <h3>Q1  Remove duplicates of an array and return an array of only unique elements</h3>
    <h1>Ans</h1>
</body>
<script>
    function removeDuplicates(arr) {
  let unique_array = []
  for(let i = 0;i < arr.length; i++){
      if(unique_array.indexOf(arr[i]) == -1){
          unique_array.push(arr[i])
      }
  }
  return unique_array
}
document.write(removeDuplicates([1, 2, 3, 5, 1, 5, 9, 1, 2, 8]))
</script>
</html>
